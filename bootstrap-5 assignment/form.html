<!DOCTYPE html>
<html>
<head>
    <title>
        SIGN UP PAGE
    </title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<body>

<div class="container mt-3">
    <h2> SIGN UP PAGE</h2>
    <form>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="mb-3">
        <label for="pwd">Gender</label>
        <input type="radio" id="c1" name="c2" value="Male"/>Male
           <input type="radio" id="c1" name="c2" value="Female"/>Female</br>
      </div>
      <div class="mb-3">
        <label for="Fullname">Fullname</label>
        <input type="text" class="form-control" placeholder="Fullname">
      </div>
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="mb-3">
        <label for="Hobbies">Hobbies</label>
        <input type="checkbox" id="r1" value="Cri"/>Cricket
           <input type="checkbox" id="r1" value="TT"/>TT
           <input type="checkbox" id="r1" value="Football"/>Fottball
      </div>
      <div class="mb-3">
        <label for="color">Color</label>
        <input type="color" class="form-control form-control-color" value="#CCCCCC">
      </div>
      <div class="form-group ">
        <label class="control-label col-sm-2 requiredField" for="date">
         Date
         <span class="asteriskField">
          *
         </span>
        </label>
        <div class="col-sm-10">
         <div class="input-group">
          <div class="input-group-addon">
           <i class="fa fa-calendar">
           </i>
          </div>
          <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
         </div>
        </div>
       </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">File input</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>INDIA</option>
          <option selected>AUS</option>
          <option selected>ENGLAND</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
